<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile-header {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-details p {
            font-size: 16px;
            margin: 8px 0;
            padding: 8px;
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
            color: #444;
        }

        .profile-details strong {
            color: #0056b3;
        }
        .logo-img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
           Flask App
        </a>

        </a>

        <!-- Navbar Right - Sign Up Only -->
        <div class="ms-auto">
            <a class="btn btn-outline-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<!-- Profile Content -->
<div class="container">
    <div class="profile-container">
        <div class="profile-header">Welcome, {{ user[1] }}</div>

        <div class="profile-details">
            <p><strong>First Name:</strong> {{ user[3] }}</p>
            <p><strong>Last Name:</strong> {{ user[4] }}</p>
            <p><strong>Email:</strong> {{ user[5] }}</p>
            <p><strong>Address:</strong> {{ user[6] }}</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
